<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Officelite - Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/form.js" defer></script>
    <script src="./js/countdown.js" defer></script>
    <link rel="stylesheet" crossorigin href="/assets/main-7X5gyrx5.css">
  </head>
<body>
    
<div class="wrap-contact">
  <img class="background-pattern z-index" src="data:image/svg+xml,%3csvg%20width='1134'%20height='1134'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20fill='none'%20fill-rule='evenodd'%3e%3ccircle%20stroke='%23747B95'%20opacity='.25'%20cx='567'%20cy='567'%20r='355.5'/%3e%3ccircle%20stroke='%23747B95'%20opacity='.25'%20cx='567'%20cy='567'%20r='566.5'/%3e%3ccircle%20stroke='%23747B95'%20opacity='.25'%20cx='567'%20cy='567'%20r='282.5'/%3e%3cg%20transform='translate(88%20549)'%20fill='%23D8DAE0'%3e%3ccircle%20cx='196'%20cy='9'%20r='9'/%3e%3ccircle%20cx='596'%20cy='354'%20r='9'/%3e%3ccircle%20cx='9'%20cy='336'%20r='9'/%3e%3c/g%3e%3c/g%3e%3c/svg%3e" alt="background-pattern">
<div class="container">

    <main>
      <img src="/assets/logo-Fel-DziE.svg" alt="logo" class="logo">
        <div class="left-content">
            <h1 class="contact-heading">Work smarter.<br> Save time.</h1>
            <p>Easily manage your projects. Get on the list and receive in-app perks available only to early subscribers. 
                We are moving into final development and getting ready for official launch soon.</p>

                <div class="countdown | fw-bold">
                  <p class="countdown__announcement-date | text-uppercase  | padding-small | clr-primary-600">Coming<span class="clr-primary-400"> 4 Nov 2025</span></p>
                  <div class="countdown__boxes">
                  <div class="countdown__box | bg-primary-100 | text-center"><p id="days" class="countdown__number | clr-primary-400">47</p><p class="countdown__time-value">days</p></div>
                  <div class="countdown__box | bg-primary-100 | text-center"><p id="hours" class="countdown__number | clr-primary-400">07</p><p class="countdown__time-value">hours</p></div>
                  <div class="countdown__box | bg-primary-100 | text-center"><p id="minutes" class="countdown__number | clr-primary-400">56</p><p class="countdown__time-value">min</p></div>
                  <div class="countdown__box | bg-primary-100 | text-center"><p id="seconds" class="countdown__number | clr-primary-400">14</p><p class="countdown__time-value">sec</p></div>
                </div><!--countdown boxes end-->
                </div>
        </div><!--left-content end-->
       
        <form class="form" id="form">

          <!--NAME-->
          <div class="form-control">
            <label for="name"></label>
            <input type="text" placeholder="Name" id="name">
            <img class="i-check" src="data:image/svg+xml,%3csvg%20width='15'%20height='12'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M1%207.504L3.994%2010.5%2013.494%201'%20stroke='%235175FF'%20stroke-width='2'%20fill='none'%20fill-rule='evenodd'/%3e%3c/svg%3e" alt="check icon">
            <img class="i-error" src="data:image/svg+xml,%3csvg%20width='20'%20height='20'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20fill='none'%20fill-rule='evenodd'%3e%3ccircle%20fill='%23F05B5B'%20cx='10'%20cy='10'%20r='10'/%3e%3cpath%20d='M12.475%206.61l1.414%201.415-2.475%202.475%202.475%202.475-1.414%201.414L10%2011.914l-2.475%202.475-1.414-1.414L8.585%2010.5%206.11%208.025l1.414-1.414L10%209.085l2.475-2.474z'%20fill='%23FFF'/%3e%3c/g%3e%3c/svg%3e" alt="error icon">
          </div>

          <!--EMAIL-->
          <div class="form-control">
            <label for="email"></label>
            <input type="email" placeholder="Email Address" id="email">
            <img class="i-check" src="data:image/svg+xml,%3csvg%20width='15'%20height='12'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M1%207.504L3.994%2010.5%2013.494%201'%20stroke='%235175FF'%20stroke-width='2'%20fill='none'%20fill-rule='evenodd'/%3e%3c/svg%3e" alt="check icon">
            <img class="i-error" src="data:image/svg+xml,%3csvg%20width='20'%20height='20'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20fill='none'%20fill-rule='evenodd'%3e%3ccircle%20fill='%23F05B5B'%20cx='10'%20cy='10'%20r='10'/%3e%3cpath%20d='M12.475%206.61l1.414%201.415-2.475%202.475%202.475%202.475-1.414%201.414L10%2011.914l-2.475%202.475-1.414-1.414L8.585%2010.5%206.11%208.025l1.414-1.414L10%209.085l2.475-2.474z'%20fill='%23FFF'/%3e%3c/g%3e%3c/svg%3e" alt="error icon">
          </div>

          <!--PACK-->
          <div class="form-control">
            <label for="packs"></label>
            <select id="packs" name="pack">
              <option value="basic">Basic Pack: Free </option>
              <option value="pro">Pro Pack: $9.99 </option>
              <option value="ultimate">Ultimate Pack: $19.99 </option>
            </select>
            <img class="i-check" src="data:image/svg+xml,%3csvg%20width='15'%20height='12'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M1%207.504L3.994%2010.5%2013.494%201'%20stroke='%235175FF'%20stroke-width='2'%20fill='none'%20fill-rule='evenodd'/%3e%3c/svg%3e" alt="check icon">
            <img class="i-error" src="data:image/svg+xml,%3csvg%20width='20'%20height='20'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20fill='none'%20fill-rule='evenodd'%3e%3ccircle%20fill='%23F05B5B'%20cx='10'%20cy='10'%20r='10'/%3e%3cpath%20d='M12.475%206.61l1.414%201.415-2.475%202.475%202.475%202.475-1.414%201.414L10%2011.914l-2.475%202.475-1.414-1.414L8.585%2010.5%206.11%208.025l1.414-1.414L10%209.085l2.475-2.474z'%20fill='%23FFF'/%3e%3c/g%3e%3c/svg%3e" alt="error icon">
          </div>

          <!--PHONE NUMBER-->
          <div class="form-control">
            <label for="phone-number"></label>
            <input type="text" placeholder="Phone Number" id="phone-number">
            <img class="i-check" src="data:image/svg+xml,%3csvg%20width='15'%20height='12'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M1%207.504L3.994%2010.5%2013.494%201'%20stroke='%235175FF'%20stroke-width='2'%20fill='none'%20fill-rule='evenodd'/%3e%3c/svg%3e" alt="check icon">
            <img class="i-error" src="data:image/svg+xml,%3csvg%20width='20'%20height='20'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20fill='none'%20fill-rule='evenodd'%3e%3ccircle%20fill='%23F05B5B'%20cx='10'%20cy='10'%20r='10'/%3e%3cpath%20d='M12.475%206.61l1.414%201.415-2.475%202.475%202.475%202.475-1.414%201.414L10%2011.914l-2.475%202.475-1.414-1.414L8.585%2010.5%206.11%208.025l1.414-1.414L10%209.085l2.475-2.474z'%20fill='%23FFF'/%3e%3c/g%3e%3c/svg%3e" alt="error icon">
          </div>

          <!--COMPANY-->
          <div class="form-control">
            <label for="company"></label>
            <input type="text" placeholder="Company" id="company">
            <img class="i-check" src="data:image/svg+xml,%3csvg%20width='15'%20height='12'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M1%207.504L3.994%2010.5%2013.494%201'%20stroke='%235175FF'%20stroke-width='2'%20fill='none'%20fill-rule='evenodd'/%3e%3c/svg%3e" alt="check icon">
            <img class="i-error" src="data:image/svg+xml,%3csvg%20width='20'%20height='20'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20fill='none'%20fill-rule='evenodd'%3e%3ccircle%20fill='%23F05B5B'%20cx='10'%20cy='10'%20r='10'/%3e%3cpath%20d='M12.475%206.61l1.414%201.415-2.475%202.475%202.475%202.475-1.414%201.414L10%2011.914l-2.475%202.475-1.414-1.414L8.585%2010.5%206.11%208.025l1.414-1.414L10%209.085l2.475-2.474z'%20fill='%23FFF'/%3e%3c/g%3e%3c/svg%3e" alt="error icon">
          </div>

          <button class="button" type="submit" data-type="form-submit"> Get on the list</button>
         
          </div>
          

        </form>
    </main>

</div> <!--container end-->
<div class="large-spiral-contact"></div>
</div> <!--wrap end-->

</body>

</html>
